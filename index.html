<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="twittler.css">
    <script src="jquery.js"></script>
    <script src="jquery-dateFormat.min.js"></script>
    <script src="data_generator.js"></script>
    <script type="text/javascript" src="helperFunctions.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6"><button class="button" id="update-button">Refresh Stream</button></div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6" id="feed"></div>
        <div class="col-xs-12 col-sm-12 col-md-6" id="user-feed">
        </div>
      </div>
      
    </div>
    <script>

      $(document).ready(function(){
        
        // set up the initial home page
        var $feed = $('#feed');
        $feed.html('');

        refreshStream();

        $('#update-button').on('click', refreshStream);
        

        $('#user-feed').on('click', 'a', function(event) {
          console.log('close user tweets event fired');

          event.stopPropagation();
          event.preventDefault();
          var userFeed = $('#user-feed');
          userFeed.slideToggle();
        });
        
      });
      
    </script>
  </body>
</html>
