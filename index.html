<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="twittler.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12" id="top-bar">
          <span id="home-link">Home</span>
        </div>
      </div>
      <div class="content">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12" id="feed">
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12" id="user-feed">
          </div>
        </div>
      </div>
    </div>
    <script src="jquery.js"></script>
    <script src="jquery-dateFormat.min.js"></script>
    <script src="data_generator.js"></script>
    <script type="text/javascript" src="helperFunctions.js"></script>
    <script>

      $(document).ready(function(){
        
        // set up the initial home page
        var $feed = $('#feed');
        $feed.html('');

        refreshStream();

        $('#update-stream').on('click', refreshStream);
        $('#home-link').on('click', refreshStream);
        

        $('#user-feed').on('click', 'a', function(event) {
          console.log('listen for user tweets close');

          event.stopPropagation();
          event.preventDefault();
          var userFeed = $('#user-feed');
          var feed = $('#feed');
          var refreshButton = $('#refresh-container');
          userFeed.toggleClass('transition');
          
          refreshStream();
          
          feed.toggleClass('hide');
          refreshButton.toggleClass('hide');
        });
        

      });
      
    </script>
  </body>
</html>
